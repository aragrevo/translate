<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

		<title>Document</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col s12"><h3>FlightRules</h3></div>

				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">mode_edit</i>
							<textarea
								id="textarea1"
								cols="30"
								rows="10"
								class="materialize-textarea"
							>Prueba</textarea>
							<label for="textarea1">Insert Original Rule</label>
							<a id="button"
								class="btn-floating halfway-fab waves-effect waves-light red" 
								><i class="material-icons">send</i>
							</a>
						</div>
					</div>
				</form>

				<div class="col s12 ">
					<div class="card card-panel hoverable col s5">
						<div class="card-title">
							<h4>English</h4>
						</div>

						<div class="card-content">
							<p class="" id="app"></p>
						</div>

						<div class="card-action">
							<a
								class="btn-floating halfway-fab waves-effect waves-light red"
								><i class="material-icons">flight</i></a
							>
						</div>
					</div>
					<div class="col s2"></div>
					<div class="card card-panel hoverable col s5">
						<div class="card-title">
							<h4>Spanish</h4>
						</div>

						<div class="card-content">
							<p class="" id="appTranslate"></p>
						</div>

						<div class="card-action">
							<a
								class="btn-floating halfway-fab waves-effect waves-light red"
								><i class="material-icons">g_translate</i></a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="rules.js"></script>
		<script src="dictionary.js"></script>
		<script src="index.js"></script>
	</body>
</html>
